<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=parseInt(prompt('nhập số thứ nhất'));
    let num2=parseInt(prompt('nhập số thứ 2'));
    let num3=parseInt(prompt('nhập số thứ 3'));
    if (num1>num2 && num1>num3){
        document.write('max ='+num1);
    }else if(num2>num3){
        document.write('max='+num2);
    }else {
        document.write('max='+ num3);
    }

</script>

</body>
</html>
