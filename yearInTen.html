<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yearOld= parseInt(prompt('nhập tuổi'));
    if (yearOld=16){
        document.write('Đủ tuổi vào lớp 10');

    }else if(yearOld>16){
        document.write('Quá tuổi');
    }else {
        document.write('Thiếu tuổi');
    }

</script>

</body>
</html>
